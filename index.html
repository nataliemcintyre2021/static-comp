<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&family=Seaweed+Script&display=swap" rel="stylesheet">
    <title>Static Comp</title>
  </head>
  <body>
    <header class="page-header">
      <aside class="sign-in">
        <p class="sign">
          <img class="sign-in-icon" src="./assets/icons8-male-user-24.png" alt="sign-in icon">Sign-in
          <img class="drop-down" src="./assets/icons8-sort-down-24.png" alt="drop-down arrow">
        </p>
      </aside>
      <nav class="navigation">
        <ul>
          <li><img class="share" src="./assets/icons8-share-24.png" alt="share icon">Shares</li>
          <li><img class="menu" src="./assets/icons8-menu-24.png" alt="menu">Photos</li>
          <li><img class="user" src="./assets/icons8-user-24.png" alt="video icon">Videos</li>
        </ul>
      </nav>
      <section class="img-logo">
        <img class="logo" src="./assets/palmtree.png" alt="logo">
      </section>
      <section class="logo-title">
        <h2 class="beach-title">BeachFront Rentals</h2>
      </section>
    </header>
    <div class="style-line"></div>
    <main>
      <h1>Rentals</h1>
      <section class="container">
        <div class="content1">
          <img class="beach1" src="./assets/cute-houses.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
          <img class="views" src="./assets/views.png" alt="star">
        </div>
        <div class="content2">
          <img class="beach2" src="./assets/tropics.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content3">
          <img class="beach3" src="./assets/white-house.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content4">
          <img class="beach4" src="./assets/sunset-house.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content5">
          <img class="beach5" src="./assets/castle.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content6">
          <img class="beach6" src="./assets/tiny-home.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content7">
          <img class="beach7" src="./assets/blue-home.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
        <div class="content8">
          <img class="beach8" src="./assets/colorful.jpg" alt="beach view">
          <img class="arrow" src="./assets/forward-arrow.png" alt="arrow">
          <img class="favorite" src="./assets/3favorite.png" alt="star">
        </div>
      </section>
    </main>
  </body>
</html>
